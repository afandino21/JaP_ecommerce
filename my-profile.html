  <main>
    <div id="profileInput" class="container">
      <h2 id="userTitle" class="text-center mt-5">Perfil del usuario</h2>

          <center>            
            <div class="custom-file">
            <img src="https://th.bing.com/th/id/R.b9f2a0a089c701e8a133886239ad53b8?rik=KNP%2foOI9bk%2f1xw&riu=http%3a%2f%2fthumbor-prod-us-east-1.photo.aws.arc.pub%2fEDCSwWez7LyWyxdS2dDdKOYCHmk%3d%2farc-anglerfish-arc2-prod-copesa%2fpublic%2fZ2NK6DYAPBHO3BVPUE25LQ22ZA.jpg&ehk=EXnNjAZaZJrtocPM8CjvdbtaQ46n9j6M%2feZdJgpix5k%3d&risl=&pid=ImgRaw&r=0" alt="Profile Photo" class="img-rounded mt-3" id="profileImage">
            <input type="file" id="imageInput" accept="image/*" style="display: none;"><br>
            <button id="changeImageBtn" class="btn btn-secondary mt-2">Cambiar Imagen</button>
            </div>
        </center>

          <div class="row">
            <div class="col-md-6 my-2">
              <input id="inputNombre" type="text" class="form-control" aria-label="Primer nombre" placeholder="nombre" required>
            </div>
          
            <div class="col-md-6 my-2">
              <input id="inputSegundoNombre" type="text" class="form-control" aria-label="Segundo nombre" placeholder="segundo nombre" required>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 my-2">
              <input id="inputApellido" type="text" class="form-control" aria-label="Primer apellido" placeholder="apellido" required>
            </div>
          
            <div class="col-md-6 my-2">
              <input id="inputSegundoApellido" type="text" class="form-control" aria-label="Segundo apellido" placeholder="segundo apellido" required>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 my-2">
              <input id="inputEmail" type="text" class="form-control" aria-label="e-mail" placeholder="email" required>
            </div>
          
            <div class="col-md-6 my-2">
              <input id="inputNumCelular" type="tel" class="form-control" aria-label="Telefono" placeholder="numero de telefono" required>
            </div>

            <center><button id="guardarPerfil" class="btn btn-success mt-3">Guardar Perfil</button></center>


        <div class="col col-md-6">
          <div id="profilePicture" class="col-12 col-sm-6 col-md-4 col-lg-6 mt-5" style="margin: 0 auto;"></div>
