  <main>

    <div class="container">
      <div id="info-container"></div>
      <hr id="hrInfo">
      <div id="comment-section">
        <h3>Comentarios sobre el producto</h3>
        <div id="comment-list"></div>
        <div id="comment-form">
          <form id="new-comment-form" class="mt-4">
            <div id="textarea" class="form-group">
              <label for="comment-text">Comentario:</label>
              <textarea id="comment-text" class="form-control resize-vertical" rows="4" required maxlength="80"></textarea>
          </div>
            <div id="puntuacion" class="form-group">
                <label for="comment-rating">Tu puntuación:</label>
                <select id="comment-rating" class="custom-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="alert alert-danger" id="puntuacion-error" style="display: none;">
              Por favor, selecciona una puntuación válida.
            </div>
            <button id="submitCommit" type="submit" class="btn btn-primary">Enviar</button>
        </form>
        </div>
      </div>
    </div>
