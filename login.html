<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">

      <div class="parrafo"><p id="p"></p></div>  

      <div class="registro">

        <h2 id="rh2">Registro de Usuario</h2>
        
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" required>
  
        <label for="email">Correo:</label>
        <input type="email" id="email" required>
  
        <div class="cartelYes" id="cartelYes"></div>
        <div class="cartelNo" id="cartelNo"></div>
  
        <div id="botones">
        <button onclick="registrarUsuario()" id="regBtn">Log-in</button>
        <button onclick="logout()" id="outBtn">Log-out</button>
        </div>

      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="index.html">Volver al inicio</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
