<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <div id="menu" class="dropdown">
              <button class="custom-link"></button>
              <div class="dropdown-content">
                <a href="cart.html">Mi Carrito</a>
                <a href="my-profile.html">Mi Perfil</a>
                <a onclick="cerrarSesion()" href="login.html">Cerrar Sesión</a>
                <center><button id="modoBoton">☼</button></center>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container" style="font-family: none !important;">
      <table class="table mt-5" style="margin: 0 auto;">
        <thead>
          <tr>
            <br>
            <th class="d-none d-md-table-cell"></th>
            <th>Nombre</th>
            <th class="d-none d-md-table-cell">Costo</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th></th>

          </tr>
        </thead>
        <tfoot>
          <tr>
            <td class="d-none d-md-table-cell"><img src="" alt="Imagen del producto" id="imagen"></td>
            <td><span id="nombre"></span></td>
            <td class="d-none d-md-table-cell"><span id="costo"></span> <span id="moneda"></span></td>
            <td><input type="number" id="cantidad" min="1" max="10" value="1" class="input-cart d-inline-block">
            </td>
            <td><span id="subtotal"></span> <span id="monedaSubtotal"></span></td>
            <td></td>
          </tr>
        </tfoot>
        <tfoot id="productosCart"></tfoot>

      </table>

      <form action="" method="post" class="formaEnvio">
        <br>
        <div>
          <h3>Tipo de envío:</h3>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="opcion" id="opcionPremium">
            <label class="form-check-label" for="opcionPremium">
              Premium 2 a 5 días (15%)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="opcion" id="opcionExpress">
            <label class="form-check-label" for="opcionExpress">
              Express 5 a 8 días (7%)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="opcion" id="opcionStandard">
            <label class="form-check-label" for="opcionStandard">
              Standard 12 a 15 días (5%)
            </label>
          </div>
        </div>

        <div class="row g-3">
          <br>
          <h3>Dirección de envío:</h3>
          <div class="col-md-3 col-sm-4">
            <label for="calle" class="form-label">Calle</label>
            <input type="text" class="form-control" id="calle">
          </div>
          <div class="col-md-2 col-sm-2">
            <label for="numero" class="form-label">Número</label>
            <input type="number" class="form-control hide-arrows" id="numero">
          </div>
          <div class="col-md-3 col-sm-4">
            <label for="esquina" class="form-label">Esquina</label>
            <input type="text" class="form-control" id="esquina">
          </div>
        </div>
      </form>
    </div>
    <hr>
    <div class="container">
        <div class="col-sm-12">
          <p style="display: inline-block;" id="metodoDePago">Metodo de pago</p><button style="display: inline-block;" type="button" class="btn btn-link ps-0 mx-2" data-bs-toggle="modal" data-bs-target="#modalTerminos"
            id="terminos">Seleccionar</button>
        </div>
    </div>
    <div class="container">
      <div class="text-center">
        <button class="btn btn-lg btn-light">Finalizar compra</button>
      </div>
    </div>
    

    <div class="modal fade" id="modalTerminos" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Forma de Pago</h1>
          </div>
          <div class="modal-body">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="opcion" id="tarjetaDeCredito">
              <label class="form-check-label" for="opcionPremium">Tarjeta de credito</label>
            </div>
            <hr>
            <div class="mx-2" style="display: inline-block;">
            <label for="numeroTarjeta">Numero de Tarjeta</label><br>
            <input type="number" class="form-control hide-arrows" id="numeroTarjeta">
            </div>
            <div class="mx-2" style="display: inline-block; width: 30%;">
            <label for="numeroTarjeta">Codigo de Seg.</label><br>
            <input type="number" class="form-control hide-arrows" id="codigoSeg">
            </div>
            <div class="mx-2" style="width: 35%;">
              <label for="numeroTarjeta">Vencimiento (MM/AA)</label><br>
              <input type="number" class="form-control hide-arrows" id="vencimiento">
            </div>
          </div>
          <div class="modal-body">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="opcion" id="transferenciaBancaria">
              <label class="form-check-label" for="opcionPremium">Transferencia bancaria</label>
            </div>
            <hr>
            <div class="mx-2" style="display: inline-block;">
            <label for="numeroTarjeta">Numero de cuenta</label><br>
            <input type="number" class="form-control hide-arrows" id="numeroCuenta">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-close" data-bs-dismiss="modal"></button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="index.html">Volver al Inicio</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
