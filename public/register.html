<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <center>
        <div class="imagen"></div>
      </center>
      <form action="/register" method="post">
        <div class="registro">
          <div id="eliminar">
            <h2 id="rh2">Registro</h2>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="edad">Edad</label>
            <input type="text" id="edad" name="edad" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="passwordRegistro">Contraseña</label>
            <input type="password" id="passwordRegistro" name="passwordRegistro" required>
            <div class="cartelYes" id="cartelYesRegistro"></div>
            <div class="cartelNo" id="cartelNoRegistro"></div>
          </div>
          <div id="botonesRegistro">
            <button type="submit" id="registrarBtn">Registrarse</button>
          </div>
        </div>
      </form>
      
      </div>
      <div class="parrafo">
        <p id="p"></p>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="index.html"></a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
</body>

</html>
