  <main>
    <div id="profileInput" class="container">
      <h2 id="userTitle" class="text-center mt-5">Perfil del usuario</h2>

      <form>
        <center>
          <div class="custom-file">
            <img src="" alt="Profile Photo" class="img-rounded mt-3" id="profileImage">
            <input type="file" id="imageInput" accept="image/*" style="display: none;"><br>
            <button id="changeImageBtn" class="btn btn-light mt-2">Cambiar Imagen</button>
            <button id="deletImageBtn" class="btn btn-light mt-2">X</button>
          </div>
        </center>
      
        <div class="row">
          <div class="col-md-6 my-2">
            <label for="inputNombre" class="">Nombre:</label>
            <input id="inputNombre" type="text" class="form-control" aria-label="Primer nombre" placeholder="nombre"
              required>
          </div>
      
          <div class="col-md-6 my-2">
            <label for="inputSegundoNombre" class="">Segundo nombre:</label>
            <input id="inputSegundoNombre" type="text" class="form-control" aria-label="Segundo nombre"
              placeholder="segundo nombre" required>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-6 my-2">
            <label for="inputApellido" class="">Apellido:</label>
            <input id="inputApellido" type="text" class="form-control" aria-label="Primer apellido" placeholder="apellido"
              required>
          </div>
      
          <div class="col-md-6 my-2">
            <label for="inputSegundoApellido" class="">Segundo apellido:</label>
            <input id="inputSegundoApellido" type="text" class="form-control" aria-label="Segundo apellido"
              placeholder="segundo apellido" required>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-6 my-2">
            <label for="inputEmail" class="">Correo:</label>
            <input id="inputEmail" type="text" class="form-control" aria-label="e-mail" placeholder="email" required>
          </div>
      
          <div class="col-md-6 my-2">
            <label for="inputNumCelular" class="">Teléfono:</label>
            <input id="inputNumCelular" type="tel" class="form-control" aria-label="Telefono"
              placeholder="numero de telefono" required>
          </div>
        </div>
        <center><button id="guardarPerfil" class="btn btn-success mt-3">Guardar Perfil</button></center>
      </form>
      

    </div>
