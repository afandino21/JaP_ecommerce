<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <center>
        <div class="imagen"></div>
      </center>
      <form action="/login" method="post" id="loginForm">
        <div class="registro">
          <div id="eliminar">
            <h2 id="rh2">Inicio de sesión</h2>
            <label for="username">E-Mail</label>
            <input type="text" id="username" name="email" required>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <div class="cartelYes" id="cartelYes"></div>
            <div class="cartelNo" id="cartelNo"></div>
          </div>
          <div class="botones">
            <button type="submit" id="regBtn">Log-in</button>
          </div>
        </div>
      </form>
      <center><p>¿No te haz logueado aun? <a href="register.html">Registrate</a></p></center>
      
      </div>
      <div class="parrafo">
        <p id="p"></p>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="index.html"></a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <!-- -------SCRIPTS------- -->
  <script src="js/login.js"></script>
  <script src="js/sweetalert.js"></script>
</body>

</html>
